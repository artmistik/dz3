<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border: 1px solid #555;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .fade-out {
      transition: opacity 1s;
    }

    hr {
      border: none;
      border-top: 1px solid #888;
    }
  </style>
</head>
<body>
  <div id="object" class="fade-out" style="width: 100px; height: 100px; background-color: red;"></div>
  <script>
    document.getElementById("object").addEventListener("click", function () {
      this.style.opacity = 0;
    });
  </script>

  <hr>
  <h1>р1</h1>
  <div id="new-text"></div>
  <script>
    document.getElementById("new-text").innerHTML = "текст";
  </script>
</body>
</html>
